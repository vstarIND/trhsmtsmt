<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Rising Hindustan</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:Georgia,'Times New Roman',serif;
    background:#fafaf8;
    color:#1a1a1a;
}

/* ================= HEADER ================= */
header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:1rem 1.5rem;
    background:#fff;
    border-bottom:1px solid #e0e0e0;
    position:sticky;
    top:0;
    z-index:1000;
}

/* LOGO IMAGE */
.logo img{
    height:48px;          /* fixed height */
    width:auto;           /* auto width */
    max-width:180px;      /* safety */
    object-fit:contain;
}

/* NAV */
.nav{
    display:flex;
    gap:2rem;
}

.nav a{
    text-decoration:none;
    font-family:system-ui,sans-serif;
    font-size:.85rem;
    letter-spacing:.12em;
    text-transform:uppercase;
    color:#111;
    position:relative;
}

.nav a::after{
    content:'';
    position:absolute;
    left:0;
    bottom:-6px;
    width:0;
    height:2px;
    background:#FF9933;
    transition:.3s;
}
.nav a:hover::after{width:100%;}

/* HAMBURGER */
.hamburger{
    display:none;
    background:none;
    border:none;
    font-size:1.8rem;
    cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
    .hamburger{display:block;}

    .nav{
        position:fixed;
        top:0;
        right:-100%;
        height:100vh;
        width:70%;
        background:#fff;
        flex-direction:column;
        padding:4rem 2rem;
        transition:.4s;
        box-shadow:-10px 0 30px rgba(0,0,0,.1);
    }

    .nav.active{right:0;}
}

/* ================= MAIN ================= */
main{
    max-width:1000px;
    margin:auto;
    padding:3rem 1.5rem;
}

.section-title{
    font-family:system-ui,sans-serif;
    font-size:.8rem;
    letter-spacing:.15em;
    text-transform:uppercase;
    color:#666;
    margin-bottom:2rem;
}

/* FEATURED */
.featured-link{text-decoration:none;color:inherit;}
.featured img{
    width:100%;
    height:420px;
    object-fit:cover;     /* AUTO FIT ANY IMAGE */
    margin-bottom:1.5rem;
}
.featured h2{
    font-family:system-ui,sans-serif;
    font-size:2.3rem;
    margin-bottom:1rem;
}
.featured p{max-width:600px;color:#555;}

/* ARTICLES */
.grid{
    display:grid;
    grid-template-columns:1fr;
    gap:2rem;
}
@media(min-width:768px){
    .grid{grid-template-columns:1fr 1fr;}
}

.article-link{text-decoration:none;color:inherit;}
.article{
    border-bottom:1px solid #e0e0e0;
    padding-bottom:2rem;
}
.article img{
    width:100%;
    height:220px;
    object-fit:cover;     /* AUTO SIZE FIX */
    margin-bottom:1rem;
    transition:.4s;
}
.article:hover img{transform:scale(1.03);}
.article h3{
    font-family:system-ui,sans-serif;
    font-size:1.3rem;
}
.article:hover h3{color:#FF9933;}

/* FOOTER */
footer{
    background:#fff;
    border-top:1px solid #e0e0e0;
    padding:3rem 1.5rem;
    text-align:center;
    margin-top:4rem;
}
footer p{font-family:system-ui,sans-serif;color:#777;}
</style>
</head>

<body>

<header>
    <!-- LOGO IMAGE -->
    <div class="logo">
        <img src="logo.jpg" alt="The Rising Hindustan">
        
    </div>

    <nav class="nav">
        <a href="#featured">Featured</a>
        <a href="#latest">Latest</a>
        <a href="#">News</a>
        <a href="#">About</a>
    </nav>

    <button class="hamburger">☰</button>
</header>

<main>

<a href="featured.html" class="featured-link">
<section class="featured" id="featured">
<h1 class="section-title">Featured</h1>
<img src="https://picsum.photos/1200/700">
<h2>India’s Economic Rise Reshaping Global Markets</h2>
<p>How India’s economy is influencing global trade and geopolitics.</p>
</section>
</a>

<section id="latest">
<h1 class="section-title">Latest</h1>
<div class="grid">

<a href="#" class="article-link">
<article class="article">
<img src="https://picsum.photos/900/400">
<h3>Digital Revolution in Education</h3>
</article>
</a>

<a href="#" class="article-link">
<article class="article">
<img src="https://picsum.photos/500/900">
<h3>Sustainable Agriculture Growth</h3>
</article>
</a>

</div>
</section>

</main>

<footer>
<p>© The Rising Hindustan</p>
<p>A magazine capturing India’s rise</p>
</footer>

<script>
const ham=document.querySelector('.hamburger');
const nav=document.querySelector('.nav');

ham.onclick=()=>{
    nav.classList.toggle('active');
    ham.textContent = nav.classList.contains('active') ? '✖' : '☰';
};

/* Close on link click */
document.querySelectorAll('.nav a').forEach(a=>{
    a.onclick=()=>{
        nav.classList.remove('active');
        ham.textContent='☰';
    };
});
</script>

</body>
    </html>
